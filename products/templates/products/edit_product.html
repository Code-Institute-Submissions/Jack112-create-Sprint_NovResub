{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
{% endblock %}

{% block page_header %}
    <header>
        <div class="edit-product-hero">
            <div class="container">
                <div class="hero-title">
                    <h1>Edit Product</h1>
                    <span class="hero-border"></span>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <section class="edit-product">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <a class="btn-link" href="{% url 'templates' %}">Cancel</a>
                        <button class="btn-link" type="submit">Update product</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
