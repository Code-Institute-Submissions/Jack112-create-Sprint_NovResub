{% extends "base.html" %}
{% load static %}

{% block extra_title %}Add blog{% endblock %}

{% block page_header %}
<header>
  <div class="hero-global">
    <div class="container">
      <div class="hero-title">
        <h1>Add Blog</h1>
        <span class="hero-border"></span>
      </div>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}
<div class="add-blog">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <form
          method="POST"
          action="{% url 'add_blog' %}"
          class="form mb-2"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          {{ form|crispy }}
          <a class="btn-link" href="{% url 'blog' %}">Cancel</a>
          <button class="btn-link" type="submit">Add Blog</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
