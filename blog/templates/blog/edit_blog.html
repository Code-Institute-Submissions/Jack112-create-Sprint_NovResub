{% extends "base.html" %}
{% load static %}

{% block extra_title %} Edit blog {% endblock %}

{% block page_header %}
    <header>
        <div class="hero-global">
            <div class="container">
                <div class="hero-title">
                    <h1>Edit blog</h1>
                    <span class="hero-border"></span>
                </div>
            </div>
        </div>
    </header>
{% endblock %}

{% block content %}
    <div class="edit-blog">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <form method="POST" action="{% url 'edit_blog' blog.id %}" class="form mb-2" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <a class="btn-link" href="{% url 'blog' %}">Cancel</a>
                        <button class="btn-link" type="submit">Update Blog</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
