<div class="toast toast-info" data-autohide="false">
    <div class="toast-header">
      <button type="button" class="close" data-dismiss="toast">&times;</button>
      <span class="alert-info">Alert!</span>
    </div>
    <div class="toast-body">
      <strong>{{ message }}</strong>
      {% if product.image %}
        <div class="message-product mt-3">
          <img class="img-thumbnail mb-4" src="{{ product.image.url }}" alt="product image">
        </div>
      {% endif %}
    </div>
</div>

{% block postloadjs %}
<script>
    $(document).ready(function(){
      $('.toast').toast('show');
      console.log($('.toast'));
    });
</script>
{% endblock %}
